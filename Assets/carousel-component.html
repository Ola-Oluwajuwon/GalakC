<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Sophisticated Layout using Bootstrap</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="carousel-component.css" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <h1 class="text-light">Hello Bootstrap5</h1>

    <section class="bg-black py-5 text-light">
      <div id="flex__one" class="d-flex gap-4 container-md">
        <div class="col-9 px-4 py-3" style="background-color: purple">
          <div class="d-flex flex-column gap-4">
            <div class="col-12 bg-primary py-2">Featured Articles</div>
            <div class="col-12 py-2 text-bg-light">
              <div id="flex__two" class="d-flex gap-1 justify-content-around">
                <div class="text-bg-warning col-5">Big Article</div>
                <div class="col-6">
                  <div class="d-flex flex-column gap-2">
                    <div class="text-bg-success col-12">First</div>
                    <div class="text-bg-info col-12">Second</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 bg-danger px-4 py-3">Flex item two</div>
      </div>
    </section>

    <!-- Practice the Actual Prototype -->
  </body>
</html>
